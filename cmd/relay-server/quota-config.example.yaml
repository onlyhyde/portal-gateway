# Quota Configuration
# Copy this file to quota-config.yaml and customize for your needs

# Default quota limits for unconfigured API keys
default_monthly_requests: 1000000  # 1 million requests per month
default_monthly_bytes: 107374182400  # 100 GB per month (in bytes)
default_concurrent_connections: 100  # 100 concurrent connections

# Quota database settings
storage:
  type: "sqlite"  # Currently only SQLite is supported
  path: "quota.db"  # Path to SQLite database file

# API key-specific quotas
quotas:
  # Free tier example
  - key_id: "sk_test_free_*"
    monthly_requests: 100000  # 100K requests/month
    monthly_bytes: 10737418240  # 10 GB/month
    concurrent_connections: 10

  # Standard tier example
  - key_id: "sk_live_standard_*"
    monthly_requests: 1000000  # 1M requests/month
    monthly_bytes: 107374182400  # 100 GB/month
    concurrent_connections: 50

  # Premium tier example
  - key_id: "sk_live_premium_*"
    monthly_requests: 10000000  # 10M requests/month
    monthly_bytes: 1073741824000  # 1 TB/month
    concurrent_connections: 200

  # Enterprise tier (unlimited)
  - key_id: "sk_live_enterprise_*"
    monthly_requests: 0  # 0 = unlimited
    monthly_bytes: 0  # 0 = unlimited
    concurrent_connections: 0  # 0 = unlimited

  # Specific high-priority API key
  - key_id: "sk_live_priority_abc123"
    monthly_requests: 50000000  # 50M requests/month
    monthly_bytes: 5497558138880  # 5 TB/month
    concurrent_connections: 500

# Notes:
# - Wildcards (*) are supported for key_id patterns
# - Wildcard must be at the end (e.g., "sk_test_*")
# - Exact matches take precedence over wildcard matches
# - Set limit to 0 for unlimited quota
# - Quotas reset automatically on the 1st of each month
# - Configuration can be updated via admin API
